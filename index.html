<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body class="bg-primary py-5">
    <div id="app" class="container p-4 rounded text-center text-white bg-dark-1">
        <div class="row font-weight-bold">
            <div class="col-6 text-left"></div>
            <div class="col-1 p-0 rounded border-dark-1 bg-dark-2">J1</div>
            <div class="col-1 p-0 rounded border-dark-1 bg-dark-2">J2</div>
            <div class="col-1 p-0 rounded border-dark-1 bg-dark-2">J3</div>
            <div class="col-1 p-0 rounded border-dark-1 bg-dark-2">J4</div>
            <div class="col-1 p-0 rounded border-dark-1 bg-dark-2">J5</div>
            <div class="col-1 p-0 rounded border-dark-1 bg-dark-2">J6</div>
        </div>
        <!-- Partie Suspects -->
        <div class="row my-1">
            <div class="col-6 px-1 rounded text-left font-weight-bold border-dark-1 bg-dark-2">Suspects</div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-6 px-1 text-left border-dark-1 bg-dark-2">Olive</div>
            <div class="col-1 p-0 border-dark-1 bg-dark-2"></div>
            <div class="col-1 p-0 border-dark-1 bg-dark-2"></div>
            <div class="col-1 p-0 border-dark-1 bg-dark-2"></div>
            <div class="col-1 p-0 border-dark-1 bg-dark-2"></div>
            <div class="col-1 p-0 border-dark-1 bg-dark-2"></div>
            <div class="col-1 p-0 border-dark-1 bg-dark-2">{{componentKey}}</div>
        </div>

        <div class="row">
            <div class="olive col-1 p-0 border-dark-1 bg-dark-2" v-for="info in infos[0][0]">
                {{ info }}
            </div>
        </div>

        <div class="row">
            <div class="col-1 p-0 border-dark-1 bg-dark-2" v-for="info in infos[0][1]">
                {{ info }}
            </div>
        </div>


        <!-- Partie Armes -->

        <!-- Partie PiÃ¨ces -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/4cfbd32d63.js" crossorigin="anonymous"></script>
</body>
</html>
